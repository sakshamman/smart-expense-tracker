<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Expense Tracker</title>

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Link to your CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>ðŸ’¸ Smart Expense Tracker</h2>

    <!-- Balance Display -->
    <h4>Your Balance</h4>
    <h1 id="balance">$0.00</h1>

    <!-- Income/Expense Summary -->
    <div class="summary">
      <div>
        <h4>Income</h4>
        <p id="income" class="money plus">+$0.00</p>
      </div>
      <div>
        <h4>Expense</h4>
        <p id="expense" class="money minus">-$0.00</p>
      </div>
    </div>

    <!-- Transaction List -->
    <h3>History</h3>
    <ul id="transactions" class="list"></ul>

    <!-- Add Transaction Form -->
    <h3>Add New Transaction</h3>
    <form id="form">
      <div class="form-control">
        <label for="text">Description</label>
        <input type="text" id="text" placeholder="Enter text..." />
      </div>
      <div class="form-control">
        <label for="amount">Amount <br />(+ for income, - for expense)</label>
        <input type="number" id="amount" placeholder="Enter amount..." />
      </div>
      <button class="btn">Add Transaction</button>
    </form>

    <!-- Pie Chart -->
    <h3>Expense Breakdown</h3>
    <canvas id="expenseChart" width="400" height="400"></canvas>

    <!-- Export & Theme Buttons -->
    <div style="margin-top: 20px;">
      <button id="export-btn" class="btn">â¬‡ Export to CSV</button>
      <button id="toggle-theme" class="btn">ðŸŒ“ Toggle Dark Mode</button>
    </div>
  </div>

  <!-- Your JavaScript -->
  <script src="script.js"></script>
</body>
</html>
